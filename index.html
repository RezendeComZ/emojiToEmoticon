<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji to Emoticon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h3 class="mt-4">Emoji to MSN Emoticon converter - beta <span>
      </span></h3>
    <div class="form-group mt-4">
      <textarea class="form-control" id="emoji" rows="4" cols="50">ðŸ˜‡</textarea>
      <br>
      <button class="btn btn-primary" onclick="convert()" style="display: none">Convert & Copy</button>
    </div>
    <h2 id="loading">Loading scripts...</h2>
    <div id="app" style="display: none" class="mb-2">
      <h4>Text:</h4>
      <div>
        <p id="resultText"></p>
      </div>
      <h4>MSN emoticon:</h4>
      <div id="resultEmoticon">

      </div>
      <div id="unconverted" style="display: none">
        <h4>Not converted:</h4>
        <div>
          <p id="resultUnconverted"></p>
        </div>
      </div>
    </div>

    <div id="accordion" class="mb-3">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
              aria-controls="collapseOne">
              Reference table
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">

            <div class="reference">
              <div class="emoticonToEmoji">
                <div id="tableEmoticon">
                  <div class="row">
                    <div class="col">
                      <p><span class="bold">MSN</span> (68)</p>
                    </div>
                    <div class="col-10">
                      <p><span class="bold">Emojis</span> (<span id='numEmojis'></span> supported)</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>


  </div>
  <footer class="github">
    <p><a href="https://github.com/rezendecomz/emojiToEmoticon/" target="_blank">GitHub</a></p>
  </footer>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <!-- Script emoji -->
  <script src="./grapheme-splitter.js"></script>
  <script src="./lists.js"></script>
  <script src="./emoji.js"></script>
</body>

</html>
